<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ImLecus/Astra/astra.min.css">
</head>
<body class="bg-grey-200">
    
    <!--HEADER 1-->
    <div class="header root-full bg-grey sticky-top">
        <header class="m-bottom-4">
            <div class="root flex-row center-y p-y-3 b-line wrap">
                <div class="flex-row nowrap align-left center-y">
                    <img class="brand" width="50" height="50" src="/astra-css-black.png"/>
                    <h4 class="name">Simple header</h4>
                </div> 
                <nav class="navbar align-right navbar-pills">
                    <a href="#" class="navbar-link dark active">Home</a>
                    <a href="#" class="navbar-link dark">Products</a>
                    <a href="#" class="navbar-link dark">Docs</a>
                </nav>   
            </div>
        </header>
    </div>

    <br><br>
    <!--HEADER 2-->
    <div class="header root-full bg-white sticky-top">
        <header>
            <div class="root flex-row center-x">
                <nav class="navbar navbar-pills">
                    <a href="#" class="navbar-link dark active">Home</a>
                    <a href="#" class="navbar-link dark">Products</a>
                    <a href="#" class="navbar-link dark">Docs</a>
                </nav> 
            </div>
        </header>
    </div>

    <br><br>

    <!--HEADER 3-->
    <div class="header root-full bg-white sticky-top">
        <header class="m-bottom-4">
            <div class="root flex-row center between p-y-3 b-line wrap">
                <img class="brand" width="50" height="50" src="/astra-css-black.png"/> 
                <nav class="navbar">
                    <a href="#" class="navbar-link dark active">Home</a>
                    <a href="#" class="navbar-link dark">Products</a>
                    <a href="#" class="navbar-link dark">Docs</a>
                </nav>
                <div class="flex-row">
                    <button class="secondary-btn">Log in</button>
                    <button class="primary-btn">Sign up</button>
                </div> 
            </div>
        </header>
    </div>

    <br><br>
    <!--HEADER 4-->
    <div class="header root-full bg-black sticky-top">
        <header>
            <div class="root flex-row center p-y-3 wrap">
                <img class="brand" width="50" height="50" src="/astra-css-white.png"/> 
                <nav class="navbar">
                    <a href="#" class="navbar-link active">Home</a>
                    <a href="#" class="navbar-link">Products</a>
                    <a href="#" class="navbar-link">Docs</a>
                </nav>
                <div class="flex-row align-right center-y">
                    <form role="search">
                        <input type="search" name="" id="" placeholder="Search...">
                    </form>
                    <button class="secondary-btn-dark">Log in</button>
                    <button class="primary-btn-dark">Sign up</button>
                </div> 
            </div>
        </header>
    </div>

    <br><br>

    <!--HEADER 5-->
    <div class="header root-full bg-white sticky-top">
        <header class="m-bottom-4">
            <div class="root flex-row center-y between p-y-3 b-line wrap">
                <img class="brand" width="50" height="50" src="/astra-css-black.png"/> 
                <nav class="navbar align-left">
                    <a href="#" class="navbar-link dark active">Home</a>
                    <a href="#" class="navbar-link dark">Products</a>
                    <a href="#" class="navbar-link dark">Docs</a>
                </nav>
                <div class="flex-row center-y">
                    <form role="search">
                        <input type="search" name="" id="" placeholder="Search...">
                    </form>
                </div> 
            </div>
        </header>
    </div>
</body> 
</html>
